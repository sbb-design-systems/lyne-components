name: Add or remove maintenance labels

on:
  pull_request:
    types: [opened, edited, labeled]
    branches: [main] # target branch

env:
  TARGET_RELEASE: 4.x

permissions:
  pull-requests: write

jobs:
  add_label:
    runs-on: ubuntu-slim
    if: github.event.pull_request.user.login != 'renovate[bot]'
    env:
      PR_NUMBER: ${{ github.event.pull_request.number }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Add target label
        if: "${{ !contains(github.event.pull_request.body, 'BREAKING CHANGE:') && !contains(github.event.pull_request.labels.*.name, 'target: major') }}"
        run: |
          gh issue edit $PR_NUMBER --repo ${{ github.repository }} --add-label "target: $TARGET_RELEASE"
      - name: Remove target label
        if: "${{ contains(github.event.pull_request.body, 'BREAKING CHANGE:') || contains(github.event.pull_request.labels.*.name, 'target: major') }}"
        run: |
          gh issue edit $PR_NUMBER --repo ${{ github.repository }} --remove-label "target: $TARGET_RELEASE"
